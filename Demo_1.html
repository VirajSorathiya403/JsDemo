<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Demo</title>
    <style>
      #demo1 {
        width: 100%;
        height: 150px;
        border: 1px solid black;
        padding: 10px;
        margin: 5px;
      }

      #input_text {
        border: 2px solid rgb(25, 166, 194);
      }

      #text_sync {
        color: rgb(235, 157, 0);
      }
    </style>
  </head>

  <body>
    <h3>
      <i><u> DEMO-1: </u></i>
    </h3>
    <label for="demo1">Enter Text Here : </label><br />
    <input type="text" id="input_text" oninput="live_text()" /><br />
    <p id="text_sync"></p>
    <br />

  </body>
</html>

<script>
  function live_text() {
    let text = document.getElementById("input_text").value;
    document.getElementById("text_sync").innerHTML = text;
  }
</script>
